<!DOCTYPE html>
<html lang="es">
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,500;1,100&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="Style.css">
    <title>SIMTRA | Medicina del trabajo. </title>
    </head>
    <body class="body">
        <header class="header">
            <div class="Logo-box">
                <img class="Logo" src="Logo Simtra.png" alt="Logo">
            </div>

        </header>
        <nav class="Nav-Box">
            <div class="Nav-barra">
                <div class="Nav-Button">
                    <button class="Nav-btn">CONTACTO</button>
                    <button class="Nav-btn">INFORMACION</button>
                    <button class="Nav-btn">REGISTRO</button>
                    <button class="Nav-btn">TURNOS</button>
                </div>

                <div class="Dropdown">
                    <select name="Menu" id="Menudown">
                        <option value="">Menu</option>
                        <option value="">Contacto</option>
                        <option value="">Registro</option>
                    </select>
                </div>
            </div>
        </nav>
        <main>
            <header class="Doctores">
                <div class="Descripcion">
                    <h1>Desde 1992, somos líderes en medicina del trabajo en Paraná, Entre Ríos. Ofrecemos exámenes preocupacionales, control de ausentismo y consultas médicas. Proveedor principal de la provincia, promoviendo salud y seguridad laboral. </h1>
                </div>
            </header>
        </main>

    </body>


</html>
